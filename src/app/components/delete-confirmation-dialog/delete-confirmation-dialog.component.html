<h2 mat-dialog-title>אישור מחיקה</h2>
<mat-dialog-content>
  <p>האם אתה בטוח שברצונך למחוק את הקורס "{{ data.courseTitle }}"?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-cancel>ביטול</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="onConfirm()">מחק</button>
</mat-dialog-actions>
