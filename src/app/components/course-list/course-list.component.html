<mat-list>
  @for (course of courses; track course.id) {
  <mat-list-item class="d-flex justify-content-between align-items-center">
    <div>
      <h5 matListItemTitle>{{ course.title }}</h5>
      <p matListItemLine class="text-muted">{{ course.description }}</p>
    </div>
    <div>
      <button mat-icon-button color="primary" (click)="onEdit(course.id)" matTooltip="ערוך">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="onDelete(course.id, course.title)" matTooltip="מחק">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </mat-list-item>
  } @empty {
  <mat-list-item>
    אין קורסים להצגה כרגע.
  </mat-list-item>
  }
</mat-list>
